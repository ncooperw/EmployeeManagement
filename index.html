<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">



</head>

<body>
    <!--
Store in Firebase : name, rate, role, start

Store math locally

HTML - Jumbtron, form with submit button, card with updated table


-->
    <div class="container">
        <div class="jumbtron">
            <h1 class="display-3">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Add Employee</h2>
                    </div>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="employeeName">Employee Name</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role-input">
                        </div>

                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="text" class="form-control" id="start-date">
                        </div>
                        <div class="form-group">
                            <label for="monthly-rate">Monthly Rate</label>
                            <input type="text" class="form-control" id="monthly-rate">
                        </div>

                        <button id="addButton" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">


                <div class="card">
                    <div class="card-header">
                        <h2>Current Employees</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <!--Employee Name Role Start Date Months Worked Monthly Rate Total billed-->
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody class="employeeList">
                                <!--add rows here-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
